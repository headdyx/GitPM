<h3>Issues Overview</h3>

<div class="example-container mat-elevation-z8">

  
    <mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> IID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.iid}} </mat-cell>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef> Titel </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
      </ng-container>
  
      <!-- State Column -->
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.state}} </mat-cell>
      </ng-container>
  
      <!-- Estimate Column -->
      <ng-container matColumnDef="time_estimate">
        <mat-header-cell *matHeaderCellDef> Estimate (PT) </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.time_stats.time_estimate / 60 / 60}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
